<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.0.4/firebase.js"></script>
    <link rel="stylesheet" href="chat.css"/>
    <link rel="stylesheet" href="accounts.css"/>
    <link rel="stylesheet" href="dm.css" />
    <link rel="icon" type="image/png" href="http://s18.postimg.org/ti3v7ptd1/fire.png" />
    <title>The Chat</title>
  </head>
  <body>
    <div id="dmscreen">
      <div id="title2">
        <h1 id="stuff2">
          Direct Messages
        </h1>
        <input type="button" id="return2" value="Return to chat." />
      </div>
      <div id="line"></div>
      <div class="middledm" id="conversations">
        
      </div>
      <div class="middledm mid2" id="talkingbox">
      </div>
      <input class="mid2" type="text" placeholder="slide into dms here" id="dm-input" />
    </div>
    <div id = "siscreen">
        <div id="title">
          <h1 id="stuff">
            Please sign in
          </h1>  
          <input type="button" id="return" value="Return to chat." />
        </div>
        <input class="si" id="username" placeholder="username" />
        <input type="password" class-="si" id="password" placeholder="password" />
        <input class="si" type="button" value="sign in!" id="signbutton" />
        <div id="wrong">The username and password do not match.</div>
        <div id="right">You have logged in!</div>
        <input type="button" id="signup" value="don't have an account? sign up!" />
        <div id ="signupstuff">
          <input class="su" type="text" id="enteruser" placeholder="Create a username." />
          <input class="su" type="password" id="enterpass" placeholder="Create a password." />
          <input class="su" type="password" id="passcheck" placeholder="Re-enter your password." />
          <input class="su" type="text" id="color" placeholder="what is your fav color" />
          <div id="nomatch">These passwords do not match.</div>
          <div id="toolong">Your username must be a less than 10 characters</div>
          <input type="button" value="Create account" id="create" class="su" />
        </div>
    </div>
    <div id="topbar"> 
      <input type = "button" value = "sign in" id = "button" />
    </div>
    <input type="button" value="Direct Messages" id="dm" />
    <div id = "lechat">
    </div>
    <input id = "input" type = "text" placeholder = "type to chat" />
    <script src="dm.js"></script>
    <script src = "firebase-config.js"></script>
    <script src = "chat.js"></script>
    <script src = "accounts.js"></script>
  </body>
</html>
